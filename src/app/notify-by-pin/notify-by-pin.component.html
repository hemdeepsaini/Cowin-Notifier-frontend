<div id="background">
  <div class="text-white barBg">
    <h1 style="margin-left:10%;padding:10px"><b>Pin  Cowin-Notifier</b></h1>
</div>
<div id="main-box">
  <form [formGroup]="PinForm" (ngSubmit)="submit()">
    <div class="top" >
          
          <div class="row">

            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Pin</mat-label>
                <input matInput required placeholder="Enter Pin" formControlName="pin">
                <mat-error *ngIf="pin.touched && !pin.valid && pin.errors.required "> Please valid Pin</mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput required placeholder="Enter email id" formControlName="email">
                <mat-error *ngIf="email.touched && !email.valid && email.errors.required ">Please select </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput required placeholder="Enter Age" formControlName="age">
                <mat-error *ngIf="age.touched && !age.valid && age.errors.required ">Please select </mat-error>
              </mat-form-field>
            </div>

          </div>
        <div class="row">
          <div class="col-md-10">
            <h5 id="asd">Fill the fields carefully otherwise you will Not recieve notification</h5>
          </div>
          <div class="col-md-2"> 
          <button type="submit" mat-raised-button color="primary" [disabled]="!PinForm.valid">Submit</button> 
          <button type="button" mat-raised-button (click)="cancel()" style="margin-left: 8px;">Cancel</button>
        </div>
        </div>
        
        
        
    </div>
  </form>
</div>
</div>
